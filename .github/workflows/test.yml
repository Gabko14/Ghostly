name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and Test
        run: |
          xcodebuild test \
            -project Ghostly.xcodeproj \
            -scheme Ghostly \
            -destination 'platform=macOS' \
            -parallel-testing-enabled NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
